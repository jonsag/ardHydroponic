[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = /dev/ttyACM*
lib_deps = 
	ubidefeo/Future Tailors' Debouncer@^2.0.0
	paulstoffregen/OneWire@^2.3.5

